  <script>
    const e = () => {
       localStorage.setItem("theme-preference", a.value), t()
   },
   t = () => {
       document.firstElementChild.setAttribute("data-theme", a.value), document.querySelector("#theme-toggle")?.setAttribute("aria-label", a.value)
   },
   a = {
       value: localStorage.getItem("theme-preference") ? localStorage.getItem("theme-preference") : window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"
   };
  t(), window.onload = () => {
   t(), document.querySelector("#theme-toggle").addEventListener("click", (t => {
       a.value = "light" === a.value ? "dark" : "light", e()
   }))
  }, window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (({
   matches: t
  }) => {
   a.value = t ? "dark" : "light", e()
  }));
  
  </script>
  <script>
    let myArticle = document.querySelector('article');
      let myLinks = document.querySelectorAll('nav a');
          for(var i = 0; i <= myLinks.length - 1; i++) {
         myLinks[i].onclick = function(e) {
           e.preventDefault();
          let linkData = e.target.getAttribute('data-page');
           localStorage.setItem('pageNo', linkData);
           getData(linkData);
   
         }
   //      let nextNo = "page" + (Number(linkData.substring(4)) + 1);
    //     console.log(nextNo);
       };
   
       function getData(pageId) {
        let myRequest = new Request(pageId + '.txt');
        const scrollToTop = () => window.scrollTo(0, 0);
         fetch(myRequest)
         .then(function(response) {
           if (!response.ok) {
             throw new Error("HTTP error, status = " + response.status);
           }
   //history.replaceState(null, null, pageId);
           return response.text();
         })
         .then(function(text) {
           scrollToTop();
           myArticle.innerHTML = text;
         })
         .catch(function(error) {
           myArticle.innerHTML = '';
           myArticle.appendChild(
             document.createTextNode('Error: ' + error.message)
           );
         });
       }
       function nextPage() {
         let currentPage = localStorage.getItem('pageNo');
         let no = Number(currentPage.substring(4));
         let nextNo =  (no + 1);
         if (nextNo < 272) {
          nextNo = "page" + nextNo;
         } else {
          nextNo = "page271";
         }
         localStorage.setItem('pageNo', nextNo);
           getData(nextNo);
       }
       function prevPage() {
         let currentPage = localStorage.getItem('pageNo');
         let no = Number(currentPage.substring(4));
         let prevNo = (no - 1);
         if (prevNo > 0) {
          prevNo = "page" + prevNo;
         } else {
          prevNo = "page1";
         }
   
   
         localStorage.setItem('pageNo', prevNo);
           getData(prevNo);
       }
   
   </script>
